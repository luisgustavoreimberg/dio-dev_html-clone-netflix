<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/main-movie.css">

    <link rel="stylesheet" href="./styles/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./styles/Owl/owl.theme.default.min.css">

    <title>Clone Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-title">
            <div class="container">
                <h3 class="m-title">O Gambito da Rainha</h3>
                <p class="m-description">Durante a Guerra Fria, em um orfanato do Kentucky, uma garota prodígio do xadrez luta contra o vício para se tornar a número um do mundo.</p>
                <div>
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="movies-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="movie" src="./resources/img/title-1.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie" src="./resources/img/title-2.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie" src="./resources/img/title-3.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie" src="./resources/img/title-4.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie" src="./resources/img/title-5.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie" src="./resources/img/title-6.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie" src="./resources/img/title-7.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie" src="./resources/img/title-8.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie" src="./resources/img/title-9.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie" src="./resources/img/title-10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/bcecbb5b80.js" crossorigin="anonymous"></script>
    <script src="./js/Owl/jquery.min.js"></script>
    <script src="./js/Owl/owl.carousel.min.js"></script>
    <script src="./js/Owl/index.js"></script>
</body>
</html>
